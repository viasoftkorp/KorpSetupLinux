---
- name: teste
  hosts: 127.0.0.1
  connection: local
  vars:
    ansible_become_password: "{{ linux_korp.password }}"
  become_user: "{{ linux_korp.user }}"
  become: true
  tasks:
    - name: Coletando informações do container
      community.docker.docker_container_info:
        name: nginx
      register: result

    - name: Debug informações container
      ansible.builtin.debug:
        msg: "{{result.container}}" 