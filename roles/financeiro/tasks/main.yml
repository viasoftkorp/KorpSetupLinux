- name: adição de serviços de financeiro
  ansible.builtin.include_role:
    name: utils
    tasks_from: services/add_service
  vars:
    service_name: "{{ item.key }}"
    id: financeiro
  with_dict: "{{ (lookup('file', 'vars/main.yml') | from_yaml)['services'] }}"
  loop_control:
    extended: true
