services:
  Viasoft.QuickFilter:
    db:
      name: Viasoft_QuickFilter
      type: mssql
    version:
      unversioned: true

  Viasoft.FileProvider:
    db:
      name: Viasoft_FileProvider
      type: mssql
    volumes_directories:
      - "{{ dados_docker_dir_path }}/viasoft-fileprovider/"
    version:
      unversioned: true

  Viasoft.Reporting:
    db:
      name: Viasoft_Reporting
      type: mssql
    version:
      unversioned: true
    volumes_directories:
      - "{{ dados_docker_dir_path }}/viasoft-reporting/cache/"

  Viasoft.Emailing:
    db:
      name: Viasoft_Emailing
      type: postgres
    version:
      unversioned: true

  Korp.Legacy.Administration:
    version:
      unversioned: true

  Korp.Legacy.Authorization:
    version:
      unversioned: true

  Korp.Documents.Pdf:
    db:
      name: Korp_Documents_Pdf
      type: postgres
    version:
      unversioned: true